{% extends 'blog/base.html' %}

{% block body_block %}
    <div class="container postform">
        <h1>New Post</h1>   
        <form class="post-form" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-info">Save</button>
        </form>
    </div>
    

    <script> var editor = new MediumEditor('.editable');</script>

{% endblock %}
